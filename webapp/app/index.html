<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Go on GAE with AngularJS</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

<div ng-controller="WordCtrl">

  <div class="box">
    <div class="word">{{word.Item}}</div>
    <div class="meaning">{{word.Meaning}}</div>
  </div>
  <div>
    <input type="button" ng-click="next()" value="Next Word" />
  </div>
</div>

<footer>
Thanks to Satish VJ's excellent <a href="https://www.youtube.com/watch?v=CBwOuK9x5VQ">video tutorial</a> on Go, Google AppEngine, and AngularJS.
</footer>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
